<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UWON Vocabulary Test</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #3AC7A4, #2D9C8B);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
    }

    .container {
      background-color: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      width: 100%;
    }

    h1, h2, h3 {
      text-align: center;
      color: #2D9C8B;
    }

    button, input {
      font-size: 1.1rem;
      padding: 0.5rem 1rem;
      margin: 0.5rem 0;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }

    input {
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background-color: #2D9C8B;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #257c6f;
    }

    .correct { color: green; }
    .wrong { color: red; }
    .hidden { display: none; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }

    .section {
      margin-top: 2rem;
    }

    #timer {
      text-align: center;
      font-size: 1.1rem;
      margin-bottom: 1rem;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1> UWON Vocabulary Test - Lesson 22</h1>
    <div id="timer">⏱ Time Elapsed: 0 sec</div>

    <div id="testSection">
      <p id="instructions">🎧 Round 1: Click "Play" to hear the word</p>
      <button id="playBtn">🔊 Play Word</button><br />
      <p id="chineseHint" class="hidden">Meaning: <span></span></p>
      <input type="text" id="answer" placeholder="Enter your answer" />
      <button id="checkBtn">✔️ Check</button>
      <div id="result"></div>
      <button id="nextBtn" class="hidden">➡️ Next</button>
      <p id="progress"></p>
    </div>

    <div id="reportSection" class="hidden section">
      <h2>📊 Test Report</h2>
      <p id="scoreSummary"></p>
      <p id="timeSummary"></p>
      <div id="errorList"></div>
      <button onclick="location.reload()">🔁 Restart</button>
    </div>
  </div>

  <script>
    const wordList = [
        { word: "reinforce", meaning: "v. 加强，增强" },
        { word: "reject", meaning: "v. 拒绝，排斥" },
        { word: "relate", meaning: "v. 讲述，联系" },
        { word: "relax", meaning: "v. 放松，休息" },
        { word: "release", meaning: "v./n. 释放，发布" },
        { word: "relevant", meaning: "adj. 相关的，切题的" },
        { word: "reliable", meaning: "adj. 可靠的，可信赖的" },
        { word: "relief", meaning: "n. 缓解，救济" },
        { word: "relieve", meaning: "v. 减轻，缓解" },
        { word: "reluctant", meaning: "adj. 不情愿的，勉强的" },
        { word: "rely", meaning: "v. 依赖，信赖" },
        { word: "remark", meaning: "v./n. 评论，谈论" },
        { word: "remarkable", meaning: "adj. 非凡的，引人注目的" },
        { word: "remedy", meaning: "n. 治疗法；v. 纠正" },
        { word: "remind", meaning: "v. 提醒，使想起" },
        { word: "remote", meaning: "adj. 遥远的，偏僻的" },
        { word: "remove", meaning: "v. 移除，去掉" },
        { word: "render", meaning: "v. 使成为，给予" },
        { word: "rent", meaning: "n. 租金；v. 出租" },
        { word: "repetition", meaning: "n. 重复，反复" },
        { word: "replace", meaning: "v. 替换，取代" },
        { word: "reply", meaning: "v./n. 回答，回复" },
        { word: "represent", meaning: "v. 代表，表现" },
        { word: "representative", meaning: "n. 代表；adj. 代表性的" },
        { word: "request", meaning: "n./v. 请求，要求" },
        { word: "require", meaning: "v. 需要，要求" },
        { word: "rescue", meaning: "v./n. 救援，营救" },
        { word: "resemble", meaning: "v. 像，类似" },
        { word: "reserve", meaning: "v. 保留，预订；n. 储备" },
        { word: "reservoir", meaning: "n. 水库，蓄水池" },
        { word: "resident", meaning: "n. 居民；adj. 居住的" },
        { word: "resign", meaning: "v. 辞职" },
        { word: "resist", meaning: "v. 抵抗，抗拒" },
        { word: "resolve", meaning: "v. 解决，决心" },
        { word: "resort", meaning: "n. 度假地；v. 求助，诉诸" },
        { word: "resource", meaning: "n. 资源，财力" },
        { word: "respective", meaning: "adj. 各自的，分别的" },
        { word: "respond", meaning: "v. 回答，回应" },
        { word: "responsible", meaning: "adj. 负责的，有责任的" },
        { word: "restless", meaning: "adj. 不安的，焦躁的" }
    ];

    let currentIndex = 0;
    let currentRound = 1;
    let currentWord = {};
    const errorsRound1 = [];
    const errorsRound2 = [];

    const playBtn = document.getElementById("playBtn");
    const checkBtn = document.getElementById("checkBtn");
    const nextBtn = document.getElementById("nextBtn");
    const answerInput = document.getElementById("answer");
    const resultDiv = document.getElementById("result");
    const instructions = document.getElementById("instructions");
    const chineseHint = document.getElementById("chineseHint");
    const progress = document.getElementById("progress");
    const reportSection = document.getElementById("reportSection");
    const scoreSummary = document.getElementById("scoreSummary");
    const errorList = document.getElementById("errorList");
    const timeSummary = document.getElementById("timeSummary");
    const timerDisplay = document.getElementById("timer");

    let total = wordList.length * 2;
    let correct = 0;
    let selectedVoice = null;

    let startTime = Date.now();
    let round1Start = Date.now();
    let round1Time = 0;
    let round2Time = 0;
    let timerInterval = setInterval(() => {
      const elapsed = Date.now() - startTime;
      timerDisplay.textContent = `⏱ Time Elapsed: ${Math.floor(elapsed / 1000)} sec`;
    }, 1000);

    function loadVoicesAndSetVoice() {
      const voices = speechSynthesis.getVoices();
      if (voices.length > 0) {
        selectedVoice = voices.find(v =>
          v.name.includes("Google US English") ||
          (v.lang === "en-US" && v.default)
        ) || voices[0];
      }
    }

    if (speechSynthesis.getVoices().length === 0) {
      speechSynthesis.onvoiceschanged = loadVoicesAndSetVoice;
    } else {
      loadVoicesAndSetVoice();
    }

    playBtn.addEventListener("click", () => {
      if (!selectedVoice) loadVoicesAndSetVoice();
      if (currentRound === 1) speakWord(currentWord.word);
    });

    function speakWord(word) {
      const utterance = new SpeechSynthesisUtterance(word);
      utterance.lang = "en-US";
      if (selectedVoice) utterance.voice = selectedVoice;
      speechSynthesis.cancel();
      speechSynthesis.speak(utterance);
    }

    function loadWord() {
      currentWord = wordList[currentIndex];
      answerInput.value = "";
      resultDiv.textContent = "";
      nextBtn.classList.add("hidden");
      answerInput.focus();

      if (currentRound === 1) {
        instructions.textContent = "🎧 Round 1: Click \"Play\" to hear the word";
        chineseHint.classList.add("hidden");

        // ✅ 自动播放当前单词
        if (!selectedVoice) loadVoicesAndSetVoice();
        setTimeout(() => {
          speakWord(currentWord.word);
        }, 200);
      } else {
        instructions.textContent = "💡 Round 2: Type the correct English word";
        chineseHint.classList.remove("hidden");
        chineseHint.querySelector("span").textContent = currentWord.meaning;
      }

      progress.textContent = `Progress: ${currentIndex + 1} / ${wordList.length} - Round ${currentRound}`;
    }

    checkBtn.addEventListener("click", handleCheck);
    nextBtn.addEventListener("click", handleNext);

    function handleCheck() {
      const userAnswer = answerInput.value.trim().toLowerCase();
      const correctAnswer = currentWord.word.toLowerCase();

      if (userAnswer === correctAnswer) {
        resultDiv.textContent = "✅ Correct!";
        resultDiv.className = "correct";
        correct++;
      } else {
        resultDiv.textContent = `❌ Incorrect. The correct answer is: ${currentWord.word}`;
        resultDiv.className = "wrong";
        const error = {
          word: currentWord.word,
          yourAnswer: userAnswer || "(blank)",
          meaning: currentWord.meaning
        };
        (currentRound === 1 ? errorsRound1 : errorsRound2).push(error);
      }

      nextBtn.classList.remove("hidden");
    }

    function handleNext() {
      currentIndex++;
      if (currentIndex >= wordList.length) {
        if (currentRound === 1) {
          round1Time = Date.now() - round1Start;
          currentRound = 2;
          currentIndex = 0;
          round1Start = Date.now();
          loadWord();
        } else {
          round2Time = Date.now() - round1Start;
          clearInterval(timerInterval);
          showReport();
        }
      } else {
        loadWord();
      }
    }

    function showReport() {
      document.getElementById("testSection").classList.add("hidden");
      reportSection.classList.remove("hidden");
      scoreSummary.textContent = `🎉 Test completed! Correct: ${correct} / ${total}`;
      timeSummary.innerHTML = `
        🕒 Round 1 Time: ${Math.floor(round1Time / 1000)} seconds<br>
        🕒 Round 2 Time: ${Math.floor(round2Time / 1000)} seconds
      `;

      let html = "";

      if (errorsRound1.length > 0) {
        html += `<h3>Round 1 - Listening Errors</h3><table><thead><tr><th>Word</th><th>Your Answer</th><th>Correct</th><th>Meaning</th></tr></thead><tbody>`;
        errorsRound1.forEach(item => {
          html += `<tr><td>${item.word}</td><td class="wrong">${item.yourAnswer}</td><td>${item.word}</td><td>${item.meaning}</td></tr>`;
        });
        html += `</tbody></table>`;
      }

      if (errorsRound2.length > 0) {
        html += `<h3>Round 2 - Meaning Errors</h3><table><thead><tr><th>Word</th><th>Your Answer</th><th>Correct</th><th>Meaning</th></tr></thead><tbody>`;
        errorsRound2.forEach(item => {
          html += `<tr><td>${item.word}</td><td class="wrong">${item.yourAnswer}</td><td>${item.word}</td><td>${item.meaning}</td></tr>`;
        });
        html += `</tbody></table>`;
      }

      if (!errorsRound1.length && !errorsRound2.length) {
        html = "<p>🎉 Perfect! No mistakes!</p>";
      }

      errorList.innerHTML = html;
    }

    document.addEventListener("keydown", (event) => {
      if (event.key === "Enter") {
        event.preventDefault();
        if (!nextBtn.classList.contains("hidden")) {
          handleNext();
        } else {
          handleCheck();
        }
      }
    });

    loadWord();
  </script>
</body>
</html>
